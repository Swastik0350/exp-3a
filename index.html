<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
</head>
<body>

    <h2>Arithmetic Operations using Switch Case</h2>

    <label>Enter First Number:</label>
    <input type="number" id="num1"><br><br>

    <label>Enter Second Number:</label>
    <input type="number" id="num2"><br><br>

    <label>Enter Operator (+, -, *, /, %):</label>
    <input type="text" id="operator"><br><br>

    <button onclick="calculate()">Calculate</button>

    <h3 id="result"></h3>

    <script>
        function calculate() {

            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operator = document.getElementById("operator").value;

            let result;

            switch(operator) {

                case "+":
                    result = num1 + num2;
                    break;

                case "-":
                    result = num1 - num2;
                    break;

                case "*":
                    result = num1 * num2;
                    break;

                case "/":
                    if (num2 === 0) {
                        document.getElementById("result").innerHTML = "Error! Division by zero is not allowed.";
                        return;
                    }
                    result = num1 / num2;
                    break;

                case "%":
                    result = num1 % num2;
                    break;

                default:
                    document.getElementById("result").innerHTML = "Invalid Operator!";
                    return;
            }

            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>

</body>
</html>
